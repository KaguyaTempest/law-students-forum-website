<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Articles | Admin Dashboard</title>
  <link rel="icon" href="/law-students-forum-website/assets/favicon.ico" />
  <link rel="stylesheet" href="/law-students-forum-website/styles/style.css" />
  <style>
    .admin-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
    }

    .admin-header {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #e5e7eb;
    }

    .admin-header h1 {
      font-size: 2rem;
      color: #1e3a8a;
      margin-bottom: 0.5rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: white;
      padding: 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: #1e3a8a;
    }

    .stat-label {
      color: #6b7280;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .filter-tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      border-bottom: 2px solid #e5e7eb;
    }

    .filter-tab {
      padding: 0.75rem 1.5rem;
      border: none;
      background: none;
      cursor: pointer;
      font-weight: 600;
      color: #6b7280;
      border-bottom: 3px solid transparent;
      transition: all 0.2s;
    }

    .filter-tab.active {
      color: #1e3a8a;
      border-bottom-color: #1e3a8a;
    }

    .articles-table {
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #f9fafb;
    }

    th {
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      color: #374151;
      border-bottom: 2px solid #e5e7eb;
    }

    td {
      padding: 1rem;
      border-bottom: 1px solid #e5e7eb;
    }

    .status-badge {
      padding: 0.375rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-pending {
      background: #fef3c7;
      color: #92400e;
    }

    .status-published {
      background: #d1fae5;
      color: #065f46;
    }

    .status-rejected {
      background: #fee2e2;
      color: #991b1b;
    }

    .action-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      margin-right: 0.5rem;
      transition: all 0.2s;
    }

    .btn-view {
      background: #3b82f6;
      color: white;
    }

    .btn-publish {
      background: #059669;
      color: white;
    }

    .btn-reject {
      background: #dc2626;
      color: white;
    }

    .action-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .no-articles {
      text-align: center;
      padding: 3rem;
      color: #6b7280;
    }

    .article-preview-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      overflow-y: auto;
    }

    .modal-content {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      border-radius: 1rem;
      padding: 2rem;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #e5e7eb;
    }

    .close-modal {
      font-size: 2rem;
      cursor: pointer;
      color: #6b7280;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <div id="header-placeholder"></div>

  <main class="admin-container">
    <div class="admin-header">
      <h1>Article Management Dashboard</h1>
      <p style="color: #6b7280;">Review and manage submitted articles</p>
    </div>

    <!-- Statistics -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="stat-pending">0</div>
        <div class="stat-label">Pending Review</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="stat-published">0</div>
        <div class="stat-label">Published</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="stat-rejected">0</div>
        <div class="stat-label">Rejected</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="stat-total">0</div>
        <div class="stat-label">Total Submissions</div>
      </div>
    </div>

    <!-- Filter Tabs -->
    <div class="filter-tabs">
      <button class="filter-tab active" data-status="all">All</button>
      <button class="filter-tab" data-status="pending">Pending</button>
      <button class="filter-tab" data-status="published">Published</button>
      <button class="filter-tab" data-status="rejected">Rejected</button>
    </div>

    <!-- Articles Table -->
    <div class="articles-table">
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Submitted</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="articles-tbody">
          <tr>
            <td colspan="5" class="loading">Loading articles...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Preview Modal -->
  <div id="preview-modal" class="article-preview-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="preview-title">Article Preview</h2>
        <span class="close-modal" onclick="closePreview()">Ã—</span>
      </div>
      <div id="preview-body"></div>
    </div>
  </div>

  <script type="module" src="/law-students-forum-website/scripts/load-header.js"></script>
  <script type="module" src="/law-students-forum-website/scripts/admin-articles.js"></script>
</body>
</html>
