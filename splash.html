<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSIF - Loading...</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: 'Montserrat', sans-serif; height: 100vh; overflow: hidden; }
        #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #0c0c1a 0%, #1a1a2e 100%); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; opacity: 1; transition: opacity 0.5s ease; }
        .logo-container { margin-bottom: 40px; }
        .logo-placeholder { width: 150px; height: 150px; background: linear-gradient(135deg, #4e54c8, #8f94fb); border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 30px rgba(143, 148, 251, 0.3); position: relative; overflow: hidden; }
        .logo-placeholder::before { content: ''; position: absolute; width: 180px; height: 180px; background: conic-gradient(transparent, #8f94fb, transparent); animation: rotate 2s linear infinite; }
        .logo-placeholder::after { content: 'LSIF'; position: absolute; width: 140px; height: 140px; background: #1a1a2e; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 32px; font-weight: 700; font-family: 'Orbitron', sans-serif; letter-spacing: 2px; color: #8f94fb; text-shadow: 0 0 10px rgba(143, 148, 251, 0.8); }
        .title { font-family: 'Orbitron', sans-serif; font-size: 2.5rem; font-weight: 700; margin-bottom: 40px; text-align: center; letter-spacing: 2px; text-transform: uppercase; background: linear-gradient(90deg, #8f94fb, #4e54c8); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 10px rgba(78, 84, 200, 0.3); }
        .loading-container { text-align: center; margin-bottom: 30px; min-height: 60px; display: flex; align-items: center; justify-content: center; }
        .loading-message { font-size: 1.4rem; font-weight: 300; color: #b0b3e6; max-width: 400px; transition: opacity 0.5s ease; padding: 0 20px; }
        .loading-bar-container { width: 400px; height: 3px; background: rgba(255, 255, 255, 0.1); border-radius: 2px; overflow: hidden; margin-top: 20px; }
        .loading-bar { height: 100%; width: 0; background: linear-gradient(90deg, #4e54c8, #8f94fb); border-radius: 2px; transition: width 0.3s ease; }
        .hint { position: absolute; bottom: 30px; color: rgba(255, 255, 255, 0.4); font-size: 0.9rem; animation: pulse 2s infinite; }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
        .skip-btn { position: absolute; top: 20px; right: 20px; background: rgba(255, 255, 255, 0.1); color: rgba(255, 255, 255, 0.7); border: none; padding: 8px 16px; border-radius: 20px; font-size: 0.9rem; cursor: pointer; transition: all 0.3s ease; }
        .skip-btn:hover { background: rgba(255, 255, 255, 0.2); color: #fff; }
    </style>
</head>
<body>
    <div id="splash-screen">
        <button class="skip-btn" id="skip-btn">Skip</button>
        <div class="logo-container">
            <div class="logo-placeholder"></div>
        </div>
        <h1 class="title">LAW STUDENTS INTELLECTUAL FORUM</h1>
        <div class="loading-container">
            <div class="loading-message" id="loading-message">Preparing legal briefs...</div>
        </div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-bar"></div>
        </div>
        <div class="hint">Click anywhere to skip if ready</div>
    </div>
    
    <script src="/law-students-forum-website/scripts/loader.js"></script>
</body>
</html>
