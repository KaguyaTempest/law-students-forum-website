<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Hangman: Judge's Verdict</title>
    <!-- We will keep the CSS link as is for your project structure -->
    <link rel="stylesheet" href="/law-students-forum-website/games/hangman/hangman.css" />
    <link rel="preload" href="/law-students-forum-website/assets/sprites/judge-gavel-slam.png" as="image">
</head>
<body>
    <div class="game-wrapper">
        <h1>⚖️ Lawyer's Hangman: Judge's Verdict 📜</h1>

        <div id="difficulty-screen" class="game-section active">
            <h2>Choose Your Challenge!</h2>
            <p>Guess the word before the judge passes sentence!</p>
            <div id="difficulty-buttons" class="button-group">
                <button data-difficulty="easy" data-time="600">Easy (10 mins)</button>
                <button data-difficulty="medium" data-time="300">Medium (5 mins)</button>
                <button data-difficulty="hard" data-time="180">Hard (3 mins)</button>
                <button data-difficulty="extreme" data-time="120">Extreme (2 mins)</button>
            </div>
        </div>

        <div id="game-screen" class="game-section hidden">
            <div id="game-header">
                <div id="tagline" class="tagline"></div>
                <div id="timer" class="timer">Time: 00:00</div>
            </div>

            <div class="main-game-area">
                <div class="visual-area">
                    <div id="hangman-drawing" class="hangman-figure step-0">
                        <div class="rope"></div>
                        <div class="body part"></div>
                        <div class="left-arm part"></div>
                        <div class="right-arm part"></div>
                        <div class="left-leg part"></div>
                        <div class="right-leg part"></div>
                    </div>
                    <!-- The judge container is now inside the visual-area for better positioning control -->
                    <div id="judge-container" class="judge-global-container hidden">
                       <img src="/law-students-forum-website/assets/sprites/judge-idle.png" alt="Judge" id="judge-image">
                    </div>
                </div>

                <div class="word-and-buttons-area">
                    <div id="word-display" class="word-display"></div>
                    <div id="letter-buttons" class="letter-buttons"></div>
                    <div id="theme-hint" class="theme-hint"></div>
                </div>
            </div>
        </div>

        <div id="game-over-screen" class="game-section hidden">
            <h2 id="game-over-message"></h2>
            <p id="correct-word-display"></p>
            <button id="play-again-btn" class="button-primary">Play Again?</button>
        </div>
    </div>

    <!-- The script link remains unchanged -->
    <script type="module" src="/law-students-forum-website/games/hangman/hangman.js"></script>
</body>
</html>
