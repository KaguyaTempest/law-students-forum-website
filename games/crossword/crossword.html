<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Crossword</title>
    <link rel="icon" href="/law-students-forum-website/assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/law-students-forum-website/styles/style.css" />

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="crossword.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <main class="crossword-container">
        <h1 class="game-title">Legal Crossword</h1>
        <p class="game-tagline">Test your legal vocabulary across the grid!</p>

        <div class="crossword-game-area">
            <div id="crossword-grid" class="crossword-grid">
                </div>

            <div class="crossword-clues">
                <div class="clue-section across-clues">
                    <h2 class="clue-heading">Across</h2>
                    <ol id="across-clues-list"></ol>
                </div>
                <div class="clue-section down-clues">
                    <h2 class="clue-heading">Down</h2>
                    <ol id="down-clues-list"></ol>
                </div>
            </div>
        </div>

        <div class="game-buttons">
            <button id="check-crossword-btn" class="crossword-btn primary-btn">Check Puzzle</button>
            <button id="clear-crossword-btn" class="crossword-btn secondary-btn">Clear Inputs</button>
            </div>
    </main>

    <script type="module" src="/law-students-forum-website/scripts/load-header.js"></script>
    <script type="module" src="/law-students-forum-website/scripts/auth-modal.js"></script>
    <script type="module" src="/law-students-forum-website/scripts/loader.js"></script>
    <script src="crossword.js"></script>
</body>
</html>
