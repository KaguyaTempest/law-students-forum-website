<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSIF Legal Word Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: center;
        }

        /* Game Container */
        .game-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            max-width: 900px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Controls */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            width: 100%;
        }

        .controls select,
        .controls button {
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .controls select {
            border: 2px solid #3498db;
            background-color: #ecf0f1;
            color: #2c3e50;
            appearance: none; /* Remove default select arrow */
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%232c3e50" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            padding-right: 35px; /* Make space for the custom arrow */
        }

        .controls button {
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: #ffffff;
            border: none;
            box-shadow: 0 4px 10px rgba(44, 62, 80, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .controls button:hover {
            background: linear-gradient(145deg, #2980b9, #3498db);
            box-shadow: 0 6px 15px rgba(44, 62, 80, 0.3);
            transform: translateY(-2px);
        }

        .controls button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(44, 62, 80, 0.2);
        }

        .controls button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
            z-index: -1;
        }

        .controls button:hover::before {
            width: 200%;
            height: 200%;
        }

        .game-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            font-size: 1.1em;
            font-weight: 600;
            color: #555;
        }
        .game-info div span {
            color: #3498db;
            font-weight: 700;
        }

        /* Grid Layout */
        .game-area {
            display: flex;
            flex-direction: column; /* Stack grid and word list vertically on small screens */
            gap: 25px;
            width: 100%;
            align-items: flex-start; /* Align items to the start for better layout */
        }

        .grid-container {
            display: grid;
            border: 2px solid #34495e;
            border-radius: 10px;
            overflow: hidden; /* Ensures rounded corners apply to grid */
            background-color: #ecf0f1;
            flex-shrink: 0; /* Prevent grid from shrinking */
            width: 100%; /* Default to full width for responsiveness */
            max-width: 500px; /* Max width for square grid */
            aspect-ratio: 1 / 1; /* Maintain square aspect ratio */
            margin: 0 auto; /* Center the grid */
        }

        .grid-cell {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em; /* Adjust dynamically with JS if needed */
            font-weight: 700;
            color: #34495e;
            border: 1px solid rgba(52, 73, 94, 0.1); /* Lighter borders */
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            cursor: pointer;
            transition: background-color 0.1s ease, color 0.1s ease;
        }

        .grid-cell.selected {
            background-color: #a2d2ff; /* Lighter blue for selection */
            color: #2c3e50;
        }

        .grid-cell.found {
            background-color: #2ecc71; /* Green for found words */
            color: #ffffff;
            font-weight: 800;
            animation: found-pulse 0.5s ease-out;
        }

        @keyframes found-pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Word List */
        .word-list-container {
            background-color: #ecf0f1;
            border-radius: 10px;
            padding: 20px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-height: 400px; /* Limit height for scrollability */
            overflow-y: auto; /* Enable scrolling */
            box-sizing: border-box;
        }

        .word-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .word-list li {
            background-color: #ffffff;
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: 600;
            color: #555;
            border: 1px solid #bdc3c7;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .word-list li.found {
            background-color: #27ae60;
            color: #ffffff;
            text-decoration: line-through;
            opacity: 0.7;
            border-color: #27ae60;
            transform: scale(0.95);
        }

        /* Message Box */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #34495e;
            color: #ffffff;
            padding: 25px 35px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            display: none; /* Hidden by default */
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .message-box.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        /* Responsive Adjustments */
        @media (min-width: 768px) {
            .game-area {
                flex-direction: row; /* Side-by-side on larger screens */
                align-items: flex-start;
            }
            .grid-container {
                max-width: 500px; /* Keep grid square */
                width: 50%; /* Take up half width */
            }
            .word-list-container {
                width: 50%; /* Take up half width */
                max-width: 350px; /* Max width for word list */
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .game-container {
                padding: 20px;
                gap: 20px;
            }
            .controls select,
            .controls button {
                padding: 10px 15px;
                font-size: 0.9em;
            }
            .grid-cell {
                font-size: 1em;
            }
            .word-list li {
                padding: 6px 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

            ],
            insane: [
                { word: "CONSTITUTIONOFZIMBABWE", allowDiagonal: true, allowReverse: true },
                { word: "CRIMINALCODIFICATIONACT", allowDiagonal: true, allowReverse: true },
                { word: "AUDIALTERAMPARTEM", allowDiagonal: true, allowReverse: true },
                { word: "NYAMBIRAI VNATIONALSOCIALSECURITY", allowDiagonal: true, allowReverse: true },
                { word: "CHAVHUNDUKAVMINISTER", allowDiagonal: true, allowReverse: true },
                { word: "LEGALPRACTITIONERSACT", allowDiagonal: true, allowReverse: true },
                { word: "VENERIAMAGAYAVMAGAYA", allowDiagonal: true, allowReverse: true },
                { word: "INTERPRETATIONACT", allowDiagonal: true, allowReverse: true },
                { word: "STAREDECISISDOCTRINE", allowDiagonal: true, allowReverse: true },
                { word: "LEGALPOSITIVISM", allowDiagonal: true, allowReverse: true },
                { word: "PUBLICINTERESTLITIGATION", allowDiagonal: true, allowReverse: true },
                { word: "BURDENOFPROOF", allowDiagonal: true, allowReverse: true },
                { word: "IRREBUTTABLEPRESUMPTION", allowDiagonal: true, allowReverse: true },
                { word: "ACTOFPARLIAMENT", allowDiagonal: true, allowReverse: true },
                { word: "CUSTOMARYSUCCESSION", allowDiagonal: true, allowReverse: true },
                { word: "REASONABLEMANTEST", allowDiagonal: true, allowReverse: true },
                { word: "MINISTEROFJUSTICELEGALAFFAIRS", allowDiagonal: true, allowReverse: true },
                { word: "INDUBIOPRORREO", allowDiagonal: true, allowReverse: true },
                { word: "JUDICIALREVIEW", allowDiagonal: true, allowReverse: true },
                { word: "SUBSTANTIVEJUSTICE", allowDiagonal: true, allowReverse: true },
                { word: "KUPESANAKWEMITONGO", allowDiagonal: true, allowReverse: true },
                { word: "ZVIREVOZVEMUTEMO", allowDiagonal: true, allowReverse: true },
                { word: "KUSUNGWANEORDER", allowDiagonal: true, allowReverse: true },
                { word: "UKWEHLULELWA KWAHULULELWA", allowDiagonal: true, allowReverse: true },
                { word: "ISINQUMOESINGAGUQULWA", allowDiagonal: true, allowReverse: true },
                { word: "UMTHETHOWAMAGUGU", allowDiagonal: true, allowReverse: true },
                { word: "GWAROREDARE", allowDiagonal: true, allowReverse: true },
                { word: "TSVAKIRIDZOYENYAYA", allowDiagonal: true, allowReverse: true }
            ]
        };

        // Game State Variables
        let currentGrid = [];
        let currentWords = [];
        let foundWords = new Set();
        let isDrawing = false;
        let startCell = null;
        let selectedCells = [];
        let timerInterval = null;
        let seconds = 0;
        let gridSize = 15; // Default grid size, will adjust based on word length

        // DOM Elements
        const gridContainer = document.getElementById('word-search-grid');
        const wordListElement = document.getElementById('word-list');
        const difficultySelect = document.getElementById('difficulty-select');
        const newGameBtn = document.getElementById('new-game-btn');
        const wordsFoundCountSpan = document.getElementById('words-found-count');
        const totalWordsCountSpan = document.getElementById('total-words-count');
        const timerSpan = document.getElementById('timer');
        const messageBox = document.getElementById('message-box');

        // --- Utility Functions ---
        function showMessage(message, duration = 2000) {
            messageBox.textContent = message;
            messageBox.classList.add('show');
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, duration);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function getRandomLetter() {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            return alphabet[Math.floor(Math.random() * alphabet.length)];
        }

        // --- Grid Generation ---
        function createEmptyGrid(size) {
            const grid = Array(size).fill(null).map(() => Array(size).fill(''));
            gridContainer.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            gridContainer.style.gridTemplateRows = `repeat(${size}, 1fr)`;
            return grid;
        }

        function getDirections(allowDiagonal, allowReverse) {
            const directions = [
                { dr: 0, dc: 1 },  // Horizontal right
                { dr: 1, dc: 0 },  // Vertical down
                { dr: 0, dc: -1 }, // Horizontal left (reverse)
                { dr: -1, dc: 0 }, // Vertical up (reverse)
            ];
            if (allowDiagonal) {
                directions.push(
                    { dr: 1, dc: 1 },   // Diagonal down-right
                    { dr: 1, dc: -1 },  // Diagonal down-left
                    { dr: -1, dc: 1 },  // Diagonal up-right
                    { dr: -1, dc: -1 }  // Diagonal up-left
                );
            }
            // Filter out reverse directions if not allowed
            if (!allowReverse) {
                return directions.filter(dir => dir.dr >= 0 && dir.dc >= 0); // Only forward/down/right
            }
            return directions;
        }

        function canPlaceWord(grid, word, row, col, dr, dc) {
            const len = word.length;
            for (let i = 0; i < len; i++) {
                const r = row + i * dr;
                const c = col + i * dc;
                if (r < 0 || r >= gridSize || c < 0 || c >= gridSize || (grid[r][c] !== '' && grid[r][c] !== word[i])) {
                    return false;
                }
            }
            return true;
        }

        function placeWord(grid, wordObj) {
            const word = wordObj.word;
            const directions = shuffleArray(getDirections(wordObj.allowDiagonal, wordObj.allowReverse));
            const attempts = gridSize * gridSize * 4; // Max attempts to place a word

            for (let a = 0; a < attempts; a++) {
                const startRow = Math.floor(Math.random() * gridSize);
                const startCol = Math.floor(Math.random() * gridSize);

                for (const dir of directions) {
                    if (canPlaceWord(grid, word, startRow, startCol, dir.dr, dir.dc)) {
                        for (let i = 0; i < word.length; i++) {
                            const r = startRow + i * dir.dr;
                            const c = startCol + i * dir.dc;
                            grid[r][c] = word[i];
                        }
                        return true;
                    }
                }
            }
            console.warn(`Could not place word: ${word}`);
            return false;
        }

        function fillEmptyCells(grid) {
            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    if (grid[r][c] === '') {
                        grid[r][c] = getRandomLetter();
                    }
                }
            }
        }

        // --- Rendering ---
        function renderGrid(grid) {
            gridContainer.innerHTML = ''; // Clear previous grid
            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('grid-cell');
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    cell.textContent = grid[r][c];
                    gridContainer.appendChild(cell);
                }
            }
        }

        function renderWordList(words) {
            wordListElement.innerHTML = ''; // Clear previous list
            words.forEach(wordObj => {
                const li = document.createElement('li');
                li.textContent = wordObj.word;
                li.dataset.word = wordObj.word; // Store original word for lookup
                wordListElement.appendChild(li);
            });
        }

        function updateFoundWordsCount() {
            wordsFoundCountSpan.textContent = foundWords.size;
            totalWordsCountSpan.textContent = currentWords.length;
        }

        // --- Game Logic ---
        function startGame() {
            // Stop existing timer
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            seconds = 0;
            timerSpan.textContent = "00:00";

            foundWords.clear();
            updateFoundWordsCount();

            const selectedDifficulty = difficultySelect.value;
            currentWords = shuffleArray([...wordBanks[selectedDifficulty]]); // Copy and shuffle words for the current game

            // Determine grid size based on the longest word in the current difficulty
            let maxWordLength = 0;
            currentWords.forEach(wordObj => {
                if (wordObj.word.length > maxWordLength) {
                    maxWordLength = wordObj.word.length;
                }
            });
            gridSize = Math.max(maxWordLength + 5, 15); // Ensure minimum 15x15, or word length + buffer

            currentGrid = createEmptyGrid(gridSize);

            // Place words
            let placedWords = [];
            for (const wordObj of currentWords) {
                if (placeWord(currentGrid, wordObj)) {
                    placedWords.push(wordObj);
                }
            }
            currentWords = placedWords; // Update currentWords to only include actually placed words
            updateFoundWordsCount(); // Update total words count

            fillEmptyCells(currentGrid);
            renderGrid(currentGrid);
            renderWordList(currentWords);

            // Start Timer
            timerInterval = setInterval(() => {
                seconds++;
                const minutes = String(Math.floor(seconds / 60)).padStart(2, '0');
                const remainingSeconds = String(seconds % 60).padStart(2, '0');
                timerSpan.textContent = `${minutes}:${remainingSeconds}`;
            }, 1000);
        }

        function checkSelectedWord() {
            if (selectedCells.length === 0) return;

            const selectedWordChars = selectedCells.map(cell => cell.textContent).join('');
            const firstCell = selectedCells[0];
            const lastCell = selectedCells[selectedCells.length - 1];

            // Normalize coordinates for comparison (always start small to large)
            const r1 = parseInt(firstCell.dataset.row);
            const c1 = parseInt(firstCell.dataset.col);
            const r2 = parseInt(lastCell.dataset.row);
            const c2 = parseInt(lastCell.dataset.col);

            const foundMatch = currentWords.find(wordObj => {
                const word = wordObj.word;
                if (word === selectedWordChars) {
                    return true;
                }
                // Check reverse if allowed
                if (wordObj.allowReverse) {
                    const reversedSelectedWord = selectedWordChars.split('').reverse().join('');
                    if (word === reversedSelectedWord) {
                        return true;
                    }
                }
                return false;
            });

            if (foundMatch && !foundWords.has(foundMatch.word)) {
                foundWords.add(foundMatch.word);
                selectedCells.forEach(cell => cell.classList.add('found'));

                // Mark word in list
                const listItem = wordListElement.querySelector(`li[data-word="${foundMatch.word}"]`);
                if (listItem) {
                    listItem.classList.add('found');
                }

                updateFoundWordsCount();
                showMessage(`Found: ${foundMatch.word}!`);

                if (foundWords.size === currentWords.length) {
                    clearInterval(timerInterval);
                    showMessage("Congratulations! You found all words!", 5000);
                }
            } else {
                // Briefly highlight incorrect selection
                selectedCells.forEach(cell => {
                    cell.style.backgroundColor = '#ffc0cb'; /* Light red */
                    setTimeout(() => {
                        cell.style.backgroundColor = ''; /* Reset */
                    }, 300);
                });
            }
            clearSelection();
        }

        function clearSelection() {
            selectedCells.forEach(cell => cell.classList.remove('selected'));
            selectedCells = [];
            startCell = null;
            isDrawing = false;
        }

        // --- Event Listeners ---
        gridContainer.addEventListener('mousedown', (e) => {
            if (!e.target.classList.contains('grid-cell')) return;
            clearSelection(); // Clear any existing selection
            isDrawing = true;
            startCell = e.target;
            selectedCells.push(startCell);
            startCell.classList.add('selected');
        });

        gridContainer.addEventListener('mouseover', (e) => {
            if (!isDrawing || !e.target.classList.contains('grid-cell')) return;

            const currentCell = e.target;
            const startRow = parseInt(startCell.dataset.row);
            const startCol = parseInt(startCell.dataset.col);
            const currentRow = parseInt(currentCell.dataset.row);
            const currentCol = parseInt(currentCell.dataset.col);

            // Calculate direction
            const dr = currentRow - startRow;
            const dc = currentCol - startCol;

            // Only allow straight or diagonal lines
            if (dr !== 0 && dc !== 0 && Math.abs(dr) !== Math.abs(dc)) {
                return; // Not a straight or diagonal line
            }

            // Rebuild selectedCells based on current mouse position
            const newSelectedCells = [];
            const length = Math.max(Math.abs(dr), Math.abs(dc)) + 1;

            const stepDr = dr === 0 ? 0 : dr / Math.abs(dr);
            const stepDc = dc === 0 ? 0 : dc / Math.abs(dc);

            for (let i = 0; i < length; i++) {
                const r = startRow + i * stepDr;
                const c = startCol + i * stepDc;
                const cell = gridContainer.querySelector(`[data-row="${r}"][data-col="${c}"]`);
                if (cell) {
                    newSelectedCells.push(cell);
                }
            }

            // Update classes for visual feedback
            selectedCells.forEach(cell => cell.classList.remove('selected'));
            selectedCells = newSelectedCells;
            selectedCells.forEach(cell => cell.classList.add('selected'));
        });

        gridContainer.addEventListener('mouseup', () => {
            if (isDrawing) {
                checkSelectedWord();
            }
        });

        // Handle mouse up outside the grid (e.g., if user drags off grid)
        document.addEventListener('mouseup', () => {
            if (isDrawing && selectedCells.length > 0) {
                checkSelectedWord();
            } else if (isDrawing) {
                clearSelection();
            }
        });

        newGameBtn.addEventListener('click', startGame);

        // Initial game start when page loads
        window.onload = startGame;

    </script>
</body>
