<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial="1.0" />
  <title>Legal Sudoku</title>
  <link rel="icon" href="/law-students-forum-website/assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/law-students-forum-website/styles/style.css" />

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="sudoku.css" />
</head>
<body>

  <div id="header-placeholder"></div>

  <main class="sudoku-container">
    <div class="title-card">
      <h1 class="game-title">Legal Sudoku</h1>
      <p class="game-tagline">Bring order to the bench by completing the puzzle below.</p>
    </div>

    <div class="game-controls">
      <div class="difficulty-selector">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
          <option value="easy" selected>Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
          <option value="insane">Insane</option>
        </select>
      </div>

      <div id="timer-container" class="timer-container">
        Time: <span id="timer-display">00:00</span>
      </div>

      <div id="fact-box" class="fact-box"></div>
    </div>

    <div id="sudoku-grid" class="sudoku-grid"></div>

    <div class="game-buttons">
      <button id="check-btn" class="sudoku-btn primary-btn">Check</button>
      <button id="reset-btn" class="sudoku-btn secondary-btn">Reset</button>
    </div>

    <div id="high-score-container" class="high-score-container">
      <h3>Fastest Times:</h3>
      <ul id="high-score-list">
        </ul>
    </div>
  </main>

  <script type="module" src="/law-students-forum-website/scripts/load-header.js"></script>
  <script type="module" src="/law-students-forum-website/scripts/auth-modal.js"></script>
  <script type="module" src="/law-students-forum-website/scripts/loader.js"></script>
  <script src="sudoku.js"></script>
</body>
</html>
